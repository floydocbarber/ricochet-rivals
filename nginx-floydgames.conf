# Redirect www to non-www
server {
    listen 443 ssl;
    server_name www.floydgames.com;
    ssl_certificate /etc/letsencrypt/live/floydgames.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/floydgames.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    return 301 https://floydgames.com$request_uri;
}

# Main site
server {
    listen 443 ssl;
    server_name floydgames.com;

    ssl_certificate /etc/letsencrypt/live/floydgames.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/floydgames.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Landing page (static)
    root /var/www/floydgames;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Ricochet Rivals (Node.js app)
    location /ricochet-rivals/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.io for the game
    location /ricochet-rivals/socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name floydgames.com www.floydgames.com;
    return 301 https://floydgames.com$request_uri;
}
